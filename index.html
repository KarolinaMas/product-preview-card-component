<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <img
          src="images/chanel-perfume-mobile.png"
          alt="bottle of channel perfume."
          class="card__img"
        />
      </picture>
      <section class="card__body">
        <p class="card__type">perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price--discount">$149.99</span
          ><span class="card__price--old">$169.99</span>
        </div>
        <button class="card__button">
          <img
            src="images/cart-icon2.svg"
            alt="cart icon"
            class="card__button-icon"
          /><span class="card__button-text">Add to Cart</span>
        </button>
      </section>
    </div>
  </body>
</html>
